<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mi Portafolio</title>
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
        <h2>Oscar Fernando Borda Casas</h2>
        <p>Desarrollador Web</p>
    </header>
    <section id="project1"> 
        <h2>Proyecto 1</h2>
        <p>Descripción del primer proyecto.</p>
        <a href="#">Ver más</a>
    </section>
    <section id="skills"> 
        <h2>Habilidades</h2>
        <ul>
            <li>Desarrollo web</li>
            <li>Front-end</li>
            <li>Back-end</li>
            <li>HTML, CSS, JavaScript</li>
        </ul>
    </section>
    <section id="contact"> 
        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Número:</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
            <input type="submit" value="Enviar">
        </form>

    
    </section>

    <footer>
        <h2>Redes Sociales</h2>
        <ul>
            <li>
                <a href="https://www.linkedin.com/tu_perfil" target="_blank">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/587/original/linkedin-logo-linkedin-icon-transparent-free-png.png"  width="5%" alt="LinkedIn">
                </a>
            </li>
            <li>
                <a href="https://www.GitHub.com/tu_perfil" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"  width="3.5%" alt="Instagram">
                </a>
            </li>
            <li>
                <a href="https://www.GitHub.com/tu_perfil" target="_blank">
                    <img src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo.png"  width="6%" alt="GitHub">
                </a>
            </li>
        </ul>
    </footer>
    
</body>
</html>
